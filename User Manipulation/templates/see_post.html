{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
        <div class="post">
            <p>{{ current_user.username }}</p>
            <p>{{ post.date.strftime("%d/%m/%Y %H:%M") }}</p>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
        </div>
{% endif %}
{% endblock %}

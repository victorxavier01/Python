<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for(static, filename='css/styles.css') }}">
</head>

        <a href="{{ url_for('home') }}">

    {% block content}{% endblock %}
</body>
</html>

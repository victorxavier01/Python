{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}

{% if current_user.is_authenticated %}

    {% for post in posts %}
        <div class="post">
            <p>{{ current_user.username }}</p>
            <p>{{ post.date }}</p>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}

{% endif %}

{% endblock %}
